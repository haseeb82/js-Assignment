<html>


<head>


<script>

val1=Number(prompt("Enter your first value in number"));
sign=prompt("Enter your operator");
val2=Number(prompt("Enter your second value in number"));

if (sign === "+"){
    var sum = val1 +val2;
    alert("Ans = "+sum);
}else if(sign ==="-"){
var subtract = val1 - val2;
alert("Ans = "+subtract);
}else if(sign ==="*"){
    var multiply = val1 * val2;
    alert("Ans = "+multiply);
}else if(sign ==="%"){
    var modulas = val1 % val2;
    alert("Ans = "+modulas);
}else if(sign ==="/"){
    var division = val1 /val2;
    alert("Ans = "+division);
}else{
    alert("Please enter correct number")
}

</script>

</head>
